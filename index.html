<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <link rel="stylesheet" href="./style.css">    <link rel="icon" type="image/jpeg" href="css/img/rockicon.jpeg"/>    <title>RPSLS Game</title></head><body><section class="game">    <div class="score">        <div class="player-score">            <h2> Player</h2>            <p>0</p>        </div>        <div class="computer-score">            <h2> Computer</h2>            <p>0</p>        </div>    </div>    <div class="intro">        <h1>Rock Paper Scissors Lizard Spock</h1>        <button>Let's Play</button>    </div>    <div class="match fadeOut">        <h2 class="winner"> Choose an option</h2>        <div class="hands">            <img class="player_hand" src="css/img/rock.jpeg" alt="Rock"/>            <img class="computer_hand" src="css/img/rock.jpeg" alt="Rock"/>        </div>        <div class="options">            <button class="rock">rock</button>            <button class="paper">paper</button>            <button class="scissors">scissors</button>            <button class="lizard">lizard</button>            <button class="spock">spock</button>        </div>        <hr>        <div class="container1">            <div class="button"  id="reset"> Reset </div>        </div>    </div></section><script src="scrpit.js"></script></body></html>
